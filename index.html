    <script>
        // ç­‰å¾…æ‰€æœ‰åº“åŠ è½½å®Œæˆ
        window.addEventListener('load', function() {

        function initApp() {
        const { createEditor, createToolbar } = window.wangEditor;

        let currentMode = 'toMarkdown';
        let editor, toolbar;
        let isUpdating = false;

        // åˆå§‹åŒ– Turndownï¼ˆHTML è½¬ Markdownï¼‰
        const turndownService = new TurndownService({
            headingStyle: 'atx',
            codeBlockStyle: 'fenced'
        });

        // Markdown è½¬ HTML å‡½æ•°
        function parseMarkdown(markdown) {
            if (typeof marked === 'function') {
                // æ—§ç‰ˆæœ¬ marked
                return marked(markdown);
            } else if (marked && typeof marked.parse === 'function') {
                // æ–°ç‰ˆæœ¬ marked
                return marked.parse(markdown);
            } else {
                console.error('marked åº“æœªæ­£ç¡®åŠ è½½');
                return markdown;
            }
        }

        // DOM å…ƒç´ 
        const richTextWrapper = document.getElementById('richTextWrapper');
        const richTextPreview = document.getElementById('richTextPreview');
        const markdownInput = document.getElementById('markdownInput');
        const markdownOutput = document.getElementById('markdownOutput');
        const leftTitle = document.getElementById('leftTitle');
        const rightTitle = document.getElementById('rightTitle');
        const copyRightBtn = document.getElementById('copyRightBtn');
        const clearLeftBtn = document.getElementById('clearLeftBtn');
        const modeBtns = document.querySelectorAll('.mode-btn');

        // åˆ›å»ºå¯Œæ–‡æœ¬ç¼–è¾‘å™¨
        function createRichTextEditor() {
            const editorConfig = {
                placeholder: 'åœ¨è¿™é‡Œè¾“å…¥æˆ–ç²˜è´´å¯Œæ–‡æœ¬å†…å®¹...',
                onChange(editor) {
                    if (!isUpdating && currentMode === 'toMarkdown') {
                        convertToMarkdown();
                    }
                }
            };

            editor = createEditor({
                selector: '#editor-container',
                html: '',
                config: editorConfig,
                mode: 'default'
            });

            const toolbarConfig = {
                toolbarKeys: [
                    'headerSelect',
                    '|',
                    'bold',
                    'italic',
                    'underline',
                    'through',
                    'clearStyle',
                    '|',
                    'bulletedList',
                    'numberedList',
                    'todo',
                    '|',
                    'blockquote',
                    'code',
                    'codeBlock',
                    '|',
                    'insertLink',
                    'insertImage',
                    'insertTable',
                    '|',
                    'undo',
                    'redo'
                ]
            };

            toolbar = createToolbar({
                editor,
                selector: '#editor-toolbar',
                config: toolbarConfig,
                mode: 'default'
            });
        }

        // å¯Œæ–‡æœ¬è½¬ Markdown
        function convertToMarkdown() {
            const html = editor.getHtml();
            const markdown = turndownService.turndown(html);
            markdownOutput.value = markdown;
        }

        // Markdown è½¬å¯Œæ–‡æœ¬
        function convertToRichText() {
            if (isUpdating) return;
            const markdown = markdownInput.value;
            const html = parseMarkdown(markdown);
            document.getElementById('preview-container').innerHTML = html;
        }

        // åˆ‡æ¢æ¨¡å¼
        function switchMode(mode) {
            currentMode = mode;
            isUpdating = true;

            modeBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });

            if (mode === 'toMarkdown') {
                // å¯Œæ–‡æœ¬ â†’ Markdown æ¨¡å¼
                leftTitle.textContent = 'å¯Œæ–‡æœ¬ç¼–è¾‘å™¨';
                rightTitle.textContent = 'Markdown è¾“å‡º';
                
                richTextWrapper.style.display = 'flex';
                markdownInput.style.display = 'none';
                markdownOutput.style.display = 'block';
                richTextPreview.style.display = 'none';
                
                markdownOutput.readOnly = true;
                copyRightBtn.textContent = 'å¤åˆ¶';
                
                // å¦‚æœæœ‰ Markdown å†…å®¹ï¼Œè½¬æ¢ä¸ºå¯Œæ–‡æœ¬
                if (markdownInput.value) {
                    const html = parseMarkdown(markdownInput.value);
                    editor.setHtml(html);
                }
                
                convertToMarkdown();
            } else {
                // Markdown â†’ å¯Œæ–‡æœ¬æ¨¡å¼
                leftTitle.textContent = 'Markdown ç¼–è¾‘å™¨';
                rightTitle.textContent = 'å¯Œæ–‡æœ¬é¢„è§ˆ';
                
                richTextWrapper.style.display = 'none';
                markdownInput.style.display = 'block';
                markdownOutput.style.display = 'none';
                richTextPreview.style.display = 'flex';
                
                copyRightBtn.textContent = 'å¤åˆ¶ HTML';
                
                // å¦‚æœæœ‰å¯Œæ–‡æœ¬å†…å®¹ï¼Œè½¬æ¢ä¸º Markdown
                if (editor.getHtml()) {
                    const markdown = turndownService.turndown(editor.getHtml());
                    markdownInput.value = markdown;
                }
                
                convertToRichText();
            }

            setTimeout(() => {
                isUpdating = false;
            }, 100);
        }

        // å¤åˆ¶æŒ‰é’®
        copyRightBtn.addEventListener('click', async () => {
            let content;
            if (currentMode === 'toMarkdown') {
                content = markdownOutput.value;
            } else {
                content = document.getElementById('preview-container').innerHTML;
            }
            
            try {
                await navigator.clipboard.writeText(content);
                const originalText = copyRightBtn.textContent;
                copyRightBtn.textContent = 'âœ“ å·²å¤åˆ¶';
                copyRightBtn.style.background = '#28a745';
                
                setTimeout(() => {
                    copyRightBtn.textContent = originalText;
                    copyRightBtn.style.background = '#667eea';
                }, 2000);
            } catch (err) {
                alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶');
            }
        });

        // æ¸…ç©ºæŒ‰é’®
        clearLeftBtn.addEventListener('click', () => {
            if (currentMode === 'toMarkdown') {
                editor.clear();
                markdownOutput.value = '';
            } else {
                markdownInput.value = '';
                document.getElementById('preview-container').innerHTML = '';
            }
        });

        // æ¨¡å¼åˆ‡æ¢æŒ‰é’®
        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                switchMode(btn.dataset.mode);
            });
        });

        // Markdown è¾“å…¥ç›‘å¬
        markdownInput.addEventListener('input', () => {
            if (!isUpdating && currentMode === 'toRichText') {
                convertToRichText();
            }
        });

        // åˆå§‹åŒ–
        createRichTextEditor();

        // åˆå§‹ç¤ºä¾‹å†…å®¹
        const sampleContent = `<h1>æ¬¢è¿ä½¿ç”¨åŒå‘è½¬æ¢å·¥å…·</h1>
<p>è¿™æ˜¯ä¸€ä¸ª<strong>ç®€å•</strong>è€Œ<em>å¼ºå¤§</em>çš„åŒå‘è½¬æ¢å·¥å…·ã€‚</p>
<h2>æ”¯æŒçš„æ ¼å¼</h2>
<ul>
<li>æ ‡é¢˜ï¼ˆH1-H6ï¼‰</li>
<li>ç²—ä½“å’Œæ–œä½“</li>
<li>æœ‰åºå’Œæ— åºåˆ—è¡¨</li>
<li>é“¾æ¥å’Œå›¾ç‰‡</li>
<li>ä»£ç å—</li>
<li>è¡¨æ ¼</li>
</ul>
<p>è¯•è¯•åˆ‡æ¢è½¬æ¢æ–¹å‘å§ï¼</p>`;

        editor.setHtml(sampleContent);
        convertToMarkdown();
        }
    </script>
